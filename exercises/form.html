<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">

    <title>Φόρμα</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    <form>
        <label for="Επώνυμο">Επώνυμο:</label>
        <input type="text" id="Επώνυμο" placeholder="Πολυτσέρης"><br>

        <label for="Όνομα">Όνομα:</label>
        <input type="text" id="Όνομα" placeholder="Ζαχαρίας"><br>

        <label for="Ημερομηνία_Γέννησης">Ημερομηνία Γέννησης:</label>
        <input type="date" id="Ημερομηνία_Γέννησης"><br>

        <label for="Έτος_Σπουδών">Έτος Σπουδών:</label>
        <input type="number" id="Έτος_Σπουδών" placeholder="1"><br>

        <label for="Login_(email)">Login (email):</label>
        <input type="email" id="Login_(email)" placeholder="zahosp@gmail.com"><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="**********"><br>
    
        <button type="submit" value="Submit">Αποστολή</button>
    </form>
